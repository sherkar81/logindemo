<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<div class="main">
		<div class="left">
			<h1>Login</h1>
			<p>To your Account</p>
			<p class="or">or</p>
			<form>
				<input type="text" placeholder="Username" id="">
				<input type="password" placeholder="Password" id="">
				<input type="submit" value="Login">
			</form>
			<p class="forget">Forgot Password?</p>
		</div>
		<div class="right">
			<h1>Sign in</h1>
			<p>With your Social Profiles</p>
			<div class="social">
				<button class="twitter"><i class="fab fa-twitter"></i></button>
				<button class="facebook"><i class="fab fa-facebook-f"></i></button>
				<button class="whatsapp"><i class="fab fa-whatsapp"></i></button>
				<button class="instagram"><i class="fab fa-instagram"></i></button>
				<button class="discord"><i class="fab fa-discord"></i></button>

			</div>
		</div>
	</div>
</body>
</html>
